<div>
  <div class="gutter-example">
    <div nz-row nzGutter="16">
      <br><br>
      <div nz-col nzSpan="6" class="tab">
        <span class="span-tab"><span style="color: red">*</span>商品名称:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <div class="gutter-box">
          <input nz-input placeholder="商品名称" [(ngModel)]="motherGood.goodName"/>
        </div>
      </div>

      <br><br>
      <div nz-col nzSpan="6" class="tab">
        <span class="span-tab"><span style="color: red">*</span>商品品类:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <nz-select [(ngModel)]="motherGood.category" nzPlaceHolder="选择商品品类" style="width: 200px;" >
          <nz-option nzValue = 1 nzLabel="海鲜"></nz-option>
        </nz-select>
      </div>

      <br><br>
      <div nz-col nzSpan="6" class="tab">
        <span class="span-tab"><span style="color: red">*</span>商品状态:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <nz-select [(ngModel)]="motherGood.status" nzPlaceHolder="选择商品状态" style="width: 200px;" >
          <nz-option nzValue= 1 nzLabel="启用"></nz-option>
          <nz-option nzValue= 0 nzLabel="禁用"></nz-option>
        </nz-select>
      </div>

      <br><br>
      <div nz-col nzSpan="6" class="tab">
        <span class="span-tab"><span style="color: red">*</span>原价:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <div class="gutter-box">
          <nz-input-number [(ngModel)]="motherGood.originPrice" [nzMin]="0" [nzMax]="10000" [nzStep]="0.01"></nz-input-number>
        </div>
      </div>

      <br><br>
      <div nz-col nzSpan="6" class="tab">
        <span class="span-tab"><span style="color: red">*</span>折扣价:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <div class="gutter-box">
          <nz-input-number [(ngModel)]="motherGood.discountPrice" [nzMin]="0" [nzMax]="10000" [nzStep]="0.01"></nz-input-number>
        </div>
      </div>

      <br><br>
      <div nz-col nzSpan="6" class="tab">
        <span class="span-tab"><span style="color: red">*</span>图片上传:</span>
      </div>
      <div nz-col nzSpan="18">
        <nz-upload  [nzSize]="pictureSize"  [nzFileType]="pictureType" nzListType="picture-card"  [nzLimit]="1"
                    [nzFileList]="fileList" [nzBeforeUpload]="beforeUpload" [nzShowUploadList]="showUploadList" [nzPreview]="handlePreview" >
          <i nz-icon nzType="plus"></i>
          <div class="ant-upload-text">选择图片上传</div>
        </nz-upload>
        原图片：
        <img style="width: 50px;height: 50px;" [src]="motherGood.goodPic">
      </div>



      <br><br>
      <div nz-col nzSpan="6" class="tab">
        <span class="span-tab"><span style="color: red"></span>备注:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <div class="gutter-box">
          <textarea nz-input [(ngModel)]="motherGood.remark" [nzAutosize]="{ minRows: 5, maxRows: 5 }" placeholder="请输入备注"></textarea>
        </div>
      </div>

      <br><br>
      <div nz-col nzSpan="6">
      </div>
      <div nz-col nzSpan="18">
        <button nz-button [nzType]="'primary'" (click)="updateMotherGood()" style="margin-top: 16px" >提交</button>
      </div>
    </div>
  </div>
</div>
