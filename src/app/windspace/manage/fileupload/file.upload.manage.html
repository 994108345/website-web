<nz-spin nzTip="图片上传中......" [nzSpinning]="uploading" >
<div>
  <nz-alert nzType="success" style="white-space: pre-line;"
            nzMessage="使用说明：&#10;1 秘钥是下载文件时使用的，请牢记。&#10;"></nz-alert>
  <br>
  <div class="gutter-example">
    <div nz-row nzGutter="16">

      <div  class="tab" nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>类型:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <nz-select [(ngModel)]="fileUpload.picType" nzAllowClear nzPlaceHolder="请选择图片类型" style="width:100px;">
          <nz-option nzValue="0" nzLabel="美图"></nz-option>
          <nz-option nzValue="1" nzLabel="毒鸡汤图"></nz-option>
        </nz-select>
      </div>
      <br><br><br>

      <div class="tab" nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>图片上传:</span>
      </div>
      <div nz-col nzSpan="18">
        <nz-upload  [nzSize]="pictureSize" nzListType="picture-card" [nzMultiple]="true" [nzLimit]="0" [nzFileList]="fileList" [nzBeforeUpload]="beforeUpload" >
          <button nz-button><i nz-icon nzType="upload"></i>
            <span>选择文件上传</span>
          </button>
        </nz-upload>
      </div>
      <br><br><br>

      <div nz-col nzSpan="6">
      </div>
      <div nz-col nzSpan="18">
        <button nz-button nzType="primary" (click)="uploadFile()">提交</button>
      </div>
      <br><br><br>
    </div>
  </div>

</div>
</nz-spin>
