<div class="gutter-example">
  <div nz-row nzGutter="16">

    <div class="tab" nz-col nzSpan="6">
      <span class="span-tab"><span style="color: red">*</span>输入框:</span>
    </div>
    <div nz-col class="gutter-row" nzSpan="18">
      <input nz-input placeholder="输入菜品名称" [(ngModel)]="this.goodName" (ngModelChange)="goodNameChange(this.goodName)"/>
    </div>
    <br><br><br>

    <div class="tab" nz-col nzSpan="6">
      <span class="span-tab"><span style="color: red">*</span>匹配菜品名称:</span>
    </div>
    <div nz-col nzSpan="18">
      <nz-list nzBordered nzHeader="Header" nzFooter="Footer">
        <nz-list-item *ngFor="let item of goodList">
          <span nz-typography><mark> -> </mark></span>
          {{ item}}
        </nz-list-item>
      </nz-list>
    </div>
  </div>
</div>
