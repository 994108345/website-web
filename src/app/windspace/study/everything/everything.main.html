<div class="gutter-example">
  <div nz-row nzGutter="16">
    <div class="tab" nz-col nzSpan="6">
      <button nz-button nzType="primary" (click)="getLocation()">获取经纬度</button>
    </div>
    <div nz-col class="gutter-row" nzSpan="18">
      <p>经度：{{this.lat}}</p>
      <p>纬度：{{this.lon}}</p>
    </div>
    <br><br><br>

    <div class="tab" nz-col nzSpan="6">
    </div>
    <div nz-col nzSpan="18">
    </div>
  </div>
</div>
