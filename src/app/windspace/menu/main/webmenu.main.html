<nz-layout>
  <!--左边菜单-->
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo" style="text-align: center">
      <a><h1 style="color: darkorange;" (click)="goHome()">努码</h1></a>
    </div>
    <nz-divider></nz-divider>
    <ul nz-menu [nzTheme]="'light'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="wechat"></i><span class="nav-text">聊天室</span></span>
        <ul>
          <li nz-menu-item routerLink="/menu/chat"><i nz-icon nzType="usergroup-add" nzTheme="outline"></i>群聊</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="tool"></i><span class="nav-text">生活小助手</span></span>
        <ul>
          <li nz-menu-item routerLink="/menu/query"><i nz-icon nzType="search" nzTheme="outline"></i>查询邮政编码</li>
          <li nz-menu-item routerLink="/menu/query/weather"><i nz-icon nzType="search" nzTheme="outline"></i>查询天气</li>
          <li nz-menu-item routerLink="/menu/query/translation"><i nz-icon nzType="global" nzTheme="outline"></i>翻译</li>
          <li nz-menu-item routerLink="/menu/query/picchange"><i nz-icon nzType="swap" nzTheme="outline"></i>改变图片</li>
          <li nz-menu-item routerLink="/menu/query/exif"><i nz-icon nzType="search" nzTheme="outline"></i>查询图片隐藏信息</li>
          <li nz-menu-item routerLink="/menu/wordquery"><i nz-icon nzType="search" nzTheme="outline"></i>网络热语查询</li>
          <li nz-menu-item routerLink="/menu/query/pdf"><i nz-icon nzType="file-pdf" nzTheme="outline"></i>pdf转化</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="mail"></i><span class="nav-text">匿名邮件</span></span>
        <ul>
          <li nz-menu-item routerLink="/menu/mail/send"><i nz-icon nzType="arrow-right" nzTheme="outline"></i>发送匿名邮件</li>
          <li nz-menu-item routerLink="/menu/mail"><i nz-icon nzType="search" nzTheme="outline"></i>查看邮件</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="upload"></i><span class="nav-text">文件上传</span></span>
        <ul>
          <li nz-menu-item routerLink="/menu/file/upload"><i nz-icon nzType="upload" nzTheme="outline"></i>上传文件</li>
          <li nz-menu-item routerLink="/menu/file"><i nz-icon nzType="file-search" nzTheme="outline"></i>查看文件</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon nzType="qrcode" nzTheme="outline"></i><span class="nav-text">二维码</span></span>
        <ul>
          <li nz-menu-item routerLink="/menu/qrcode"><i nz-icon nzType="table" nzTheme="outline"></i>生成二维码</li>
          <li nz-menu-item routerLink="/menu/qrcode/query"><i nz-icon nzType="search" nzTheme="outline"></i>查询二维码</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon nzType="picture" nzTheme="outline"></i><span class="nav-text">图片</span></span>
        <ul>
          <li nz-menu-item routerLink="/menu/pic/query"><i nz-icon nzType="search" nzTheme="outline"></i>查询图片</li>
          <li nz-menu-item routerLink="/menu/pic/download"><i nz-icon nzType="folder-add" nzTheme="outline"></i>添加下载任务</li>
          <li nz-menu-item routerLink="/menu/pic/queue"><i nz-icon nzType="zoom-in" nzTheme="outline"></i>查看下载任务</li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <!--右边-->
  <nz-layout class="layout">
    <!--右边上面-->
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon  [type]="isCollapsed ? 'menu-unfold':'menu-fold'" (click)="toggleCollapsed()" title="缩放菜单"></i>
      <i  class="logout" nz-icon  [type]="'logout'"  (click)="loginOut()" title="退出"></i>
    </nz-header>

    <nz-content style="margin:0 16px;">

      <nz-breadcrumb  style="margin:16px 0;" [nzAutoGenerate]="true">
        <nz-breadcrumb-item>
          <a [routerLink]="['/menu/index']">Home</a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>

      <div style="padding:24px; background: #fff; min-height: 360px;border: 1px solid #E8E8E8;overflow-y: auto;height: 800px">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <!--底部-->
    <nz-footer style="text-align: center;">
      <!--用户建议模块-->
      <useradvice-root></useradvice-root>
      <p style="font-size: 10px">nulidexiaoma 1.0</p>
    </nz-footer>

  </nz-layout>
</nz-layout>
