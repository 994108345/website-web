<div class="chat-interface">
  <nz-alert nzType="success" style="white-space: pre-line;" nzMessage="想要解析该照片拍照时的地点，需要满足以下需求！ &#10;1 照片为数码电子照片。 &#10;2 拍照时，设备开启了gps定位服务。 &#10;3 微信图片都是经过处理的，缺失了经纬度信息，用微信发图时选择发送原图就能避免该情形。 "></nz-alert>
  <p>文件：</p>
  <nz-upload [nzAction] = uploadUrl (nzChange)="uploadPicture($event)" [nzSize]="pictureSize" [nzFileType]="pictureType" nzListType="picture-card" [nzShowUploadList]="false">
    <button nz-button><i nz-icon nzType="upload"></i>
      <span>选择图片上传</span>
    </button>
  </nz-upload>
  <nz-descriptions nzTitle="图片解析信息：" nzBordered>
    <nz-descriptions-item nzTitle="图片大小" [nzSpan]="3">{{pictureExif.fileSize}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="拍摄时间" [nzSpan]="3">{{pictureExif.time}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="图片高" [nzSpan]="3">{{pictureExif.height}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="图片宽" [nzSpan]="3">{{pictureExif.width}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="经度" [nzSpan]="3">{{pictureExif.lon}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="纬度" [nzSpan]="3">{{pictureExif.lat}}</nz-descriptions-item>
  </nz-descriptions>
  <p>拍摄地点：{{pictureExif.address}}</p>
  <div *ngIf="pictureExif" id='container' style='width:800px; height:600px;'></div>
  <!--加载动画-->
  <nz-spin nzSimple></nz-spin>

</div>
