<nz-breadcrumb  style="margin:16px 0;" [nzAutoGenerate]="true">
  <nz-breadcrumb-item>
    <a [routerLink]="['/chat']">聊天室</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>
<h2>姓名</h2>
<input nz-input  [(ngModel)]="userName"/>
<br><br>
<!--<button  nz-button nzType="primary"  (click)="openSocket()" >连接</button>-->
<br><br>
<h2>在线人数：{{onlineNum}}</h2>
<nz-tabset>
  <nz-tab nzTitle="群聊">
   <group-chat  [name]="userName" [data]="groupChatData"></group-chat>
  </nz-tab>
  <nz-tab nzTitle="和机器人聊">
    <robot-chat [name]="userName" [data]="robotChatData"></robot-chat>
  </nz-tab>
</nz-tabset>

<button  nz-button nzType="primary"  (click)="closeWebsocket()" >关闭</button>
