<nz-breadcrumb  style="margin:16px 0;" [nzAutoGenerate]="true">
  <nz-breadcrumb-item>
    <a [routerLink]="['/chat']">聊天室</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-tabset>
  <nz-tab nzTitle="聊天界面">
    <h2>随机姓名：{{userName}}&nbsp;&nbsp; 在线人数：{{onlineNum}}</h2>
    <div class="chat-interface">
      <ul *ngFor="let item of data">
        <li *ngIf="this.isMyMessage(item.name)" style="background-color: #F0D0D0;text-align: right;padding-right: 5px;">
            <b>{{item.name}}-{{item.createDate|date:'yyyy-MM-dd HH:mm:ss' }}</b><br>
            <i>{{item.message}}</i>
        </li>
        <li *ngIf="!this.isMyMessage(item.name)" style="background-color: #cccccc;padding-left: 5px;">
          <b>{{item.name}}-{{item.createDate|date:'yyyy-MM-dd HH:mm:ss' }}</b><br>
          <i>{{item.message}}</i>
        </li>
      </ul>
      <input nz-input placeholder="Basic usage" [(ngModel)]="sendMessage" (keypress)="pressSendMessage($event)"/><br><br>
      <button  nz-button nzType="primary"  (click)="sendMessageToserver()" >发送消息</button>
    </div>
  </nz-tab>
  <nz-tab nzTitle="Tab 2">
  </nz-tab>
  <nz-tab nzTitle="Tab 3">
    Content of Tab Pane 3
  </nz-tab>
</nz-tabset>
