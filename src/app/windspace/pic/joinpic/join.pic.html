<div>
  <nz-alert nzType="success" style="white-space: pre-line;"
            nzMessage="使用说明：&#10;1 填上每行想放置的图片个数，传入不多余50张的图片，就会生成一张合成图"></nz-alert>
  <div class="gutter-example">
    <div nz-row nzGutter="16">

      <div nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>图片拉伸类型:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <nz-select [(ngModel)]="joinPic.stretchType" nzPlaceHolder="选择图片拉伸类型" style="width: 200px;" >
          <nz-option nzValue="fixed" nzLabel="固定长宽"></nz-option>
          <nz-option nzValue="scaleDownByHeight" nzLabel="根据高按比例缩放"></nz-option>
        </nz-select>
      </div>

      <br><br>
      <div nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>每行放置个数:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <div class="gutter-box">
          <nz-input-number [(ngModel)]="joinPic.cols" [nzMin]="1" [nzMax]="50" [nzStep]="1"></nz-input-number>
        </div>
      </div>

      <br><br>
      <div nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>图片上传:</span>
      </div>
      <div nz-col nzSpan="18">
        <!--[nzAction] = uploadUrl (nzChange)="uploadPicture($event)"-->
        <nz-upload  [nzSize]="pictureSize" nzListType="picture-card" [nzMultiple]="true" [nzFileType]="pictureType" [nzLimit]="50" [nzFileList]="fileList" [nzBeforeUpload]="beforeUpload" >
          <button nz-button><i nz-icon nzType="upload"></i>
            <span>选择图片上传</span>
          </button>
        </nz-upload>
      </div>

      <br><br>
      <div nz-col nzSpan="6">
      </div>
      <div nz-col nzSpan="18">
        <button nz-button [nzType]="'primary'" (click)="joinPicMethod()" style="margin-top: 16px" >提交</button>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="6">
  </div>
  <div nz-col nzSpan="18">
    <a *ngIf="resultPicUrl" [href]="resultPicUrl" style="color:red;font-size: 50px" target="_blank">点击此处下载处理后的图片</a>
  </div>
</div>
