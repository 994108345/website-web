<nz-layout>
  <!--左边菜单-->
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo" style="text-align: center">
      <a><h1 style="color: darkorange;" routerLink="/authmenu"><a style="color: #334454;opacity:0;">努</a>码</h1></a>
    </div>
    <nz-divider></nz-divider>
    <ul nz-menu [nzTheme]="'light'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="tool"></i><span class="nav-text">打卡</span></span>
        <ul>
          <li nz-menu-item routerLink="/authmenu/pushcard/history"><i nz-icon nzType="search" nzTheme="outline"></i>打卡历史</li>
          <li nz-menu-item routerLink="/authmenu/pushcard/record"><i nz-icon nzType="search" nzTheme="outline"></i>打卡记录</li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <!--右边-->
  <nz-layout class="layout">
    <!--右边上面-->
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon  [type]="isCollapsed ? 'menu-unfold':'menu-fold'" (click)="toggleCollapsed()" title="缩放菜单"></i>
      <i  class="logout" nz-icon  [type]="'logout'"  (click)="loginOut()" title="退出"></i>
    </nz-header>

    <nz-content style="margin:0 16px;">

      <nz-breadcrumb  style="margin:16px 0;" [nzAutoGenerate]="true">
        <nz-breadcrumb-item>
          <a [routerLink]="['/authmenu']">主页</a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>

      <div style="padding:24px; background: #fff; min-height: 360px;border: 1px solid #E8E8E8;overflow-y: auto;height: 800px">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <!--底部-->
    <nz-footer style="text-align: center;">
      <nz-collapse>
        <nz-collapse-panel
          *ngFor = "let panel of panels"
          [nzHeader]="panel.name"
          [nzActive]="panel.active"
          [nzDisabled]="panel.disabled"
        >
          <!--用户建议模块-->
          <useradvice-root></useradvice-root>
        </nz-collapse-panel>
      </nz-collapse>
      <p style="font-size: 10px">nulidexiaoma 1.0</p>
    </nz-footer>

  </nz-layout>
</nz-layout>
