<div>
  <nz-alert nzType="success" style="white-space: pre-line;"
            nzMessage="使用说明：&#10;1 邮件发送者将是匿名qq号。&#10;2 那次，你没有说出的谢谢，那次，你没来得及说出的对不起，都由我来替你表达。"></nz-alert>
  <br>
  <div class="gutter-example">
    <div nz-row nzGutter="16">

      <div class="tab" nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>你的秘钥:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <input nz-input placeholder="填写你自己的秘钥，查看发送记录时使用。" [(ngModel)]="sendEmail.secretKey"/>
      </div>
      <br><br><br>

      <div  class="tab" nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>接收邮箱:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <input placeholder="你想发给谁，邮箱填这里！！" nz-input [(ngModel)]="sendEmail.receiveMail" (ngModelChange)="onChange($event)" [nzAutocomplete]="auto" />
        <nz-autocomplete #auto>
          <nz-auto-option *ngFor="let option of options" [nzValue]="option">{{ option }}</nz-auto-option>
        </nz-autocomplete>
      </div>
      <br><br><br>

      <div class="tab"  nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>邮件标题:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <input nz-input placeholder="请输入你的邮件标题" [(ngModel)]="sendEmail.topic" [maxLength]="50"/>
      </div>
      <br><br><br>

      <div  class="tab" nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>邮件内容:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <quill-editor #quill  [style]="{height: '600px'}" [(ngModel)]="sendEmail.postMessage" placeholder="请输入你的邮件内容" >
          <div quill-editor-toolbar>
            <span class="ql-formats">
              <select class="ql-header" value="[1, 2, 3, 4, 5, 6, false]" name=""></select>
              <button type="button" class="ql-blockquote"></button>
              <button type="button" class="ql-code-block ql-active"></button>
              <button type="button" class="ql-list" value="ordered"></button>
              <button type="button" class="ql-list" value="bullet"></button>
              <button type="button" class="ql-direction" value="rtl"></button>
              <select class="ql-size">
                <option value="small"></option>
                <option selected></option>
                <option value="large"></option>
                <option value="huge"></option>
              </select>
              <select class="ql-color">
                    <option selected="selected"></option>
                    <option value="#e60000"></option>
                    <option value="#ff9900"></option>
                    <option value="#ffff00"></option>
                    <option value="#008a00"></option>
                    <option value="#0066cc"></option>
                    <option value="#9933ff"></option>
                    <option value="#ffffff"></option>
                    <option value="#facccc"></option>
                    <option value="#ffebcc"></option>
                    <option value="#ffffcc"></option>
                    <option value="#cce8cc"></option>
                    <option value="#cce0f5"></option>
                    <option value="#ebd6ff"></option>
                    <option value="#bbbbbb"></option>
                    <option value="#f06666"></option>
                    <option value="#ffc266"></option>
                    <option value="#ffff66"></option>
                    <option value="#66b966"></option>
                    <option value="#66a3e0"></option>
                    <option value="#c285ff"></option>
                    <option value="#888888"></option>
                    <option value="#a10000"></option>
                    <option value="#b26b00"></option>
                    <option value="#b2b200"></option>
                    <option value="#006100"></option>
                    <option value="#0047b2"></option>
                    <option value="#6b24b2"></option>
                    <option value="#444444"></option>
                    <option value="#5c0000"></option>
                    <option value="#663d00"></option>
                    <option value="#666600"></option>
                    <option value="#003700"></option>
                    <option value="#002966"></option>
                    <option value="#3d1466"></option>
              </select>
              <select class="ql-background">
                    <option selected="selected"></option>
                    <option value="#e60000"></option>
                    <option value="#ff9900"></option>
                    <option value="#ffff00"></option>
                    <option value="#008a00"></option>
                    <option value="#0066cc"></option>
                    <option value="#9933ff"></option>
                    <option value="#ffffff"></option>
                    <option value="#facccc"></option>
                    <option value="#ffebcc"></option>
                    <option value="#ffffcc"></option>
                    <option value="#cce8cc"></option>
                    <option value="#cce0f5"></option>
                    <option value="#ebd6ff"></option>
                    <option value="#bbbbbb"></option>
                    <option value="#f06666"></option>
                    <option value="#ffc266"></option>
                    <option value="#ffff66"></option>
                    <option value="#66b966"></option>
                    <option value="#66a3e0"></option>
                    <option value="#c285ff"></option>
                    <option value="#888888"></option>
                    <option value="#a10000"></option>
                    <option value="#b26b00"></option>
                    <option value="#b2b200"></option>
                    <option value="#006100"></option>
                    <option value="#0047b2"></option>
                    <option value="#6b24b2"></option>
                    <option value="#444444"></option>
                    <option value="#5c0000"></option>
                    <option value="#663d00"></option>
                    <option value="#666600"></option>
                    <option value="#003700"></option>
                    <option value="#002966"></option>
                    <option value="#3d1466"></option>
              </select>
              <button class="ql-bold"></button>
              <!-- Add subscript and superscript buttons -->
              <button class="ql-script" value="sub"></button>
              <button class="ql-script" value="super"></button>
            </span>
            <span class="ql-formats">
              <button type="button" class="ql-link"></button>
              <button type="button" style="outline:none">
                <div class="upload_img">
                    <nz-upload [nzAction] = uploadUrl (nzChange)="uploadPicture($event)" [nzSize]="pictureSize" [nzFileType]="pictureType" [nzLimit]="1" [nzFileList]="fileList">
                      <button nz-button><i nz-icon nzType="upload"></i>
                        <span>添加图片</span>
                      </button>
                    </nz-upload>
                </div>
              </button>
            </span>
          </div>


        </quill-editor>
      </div>
      <br><br><br><br><br><br><br>

      <div  class="tab" nz-col nzSpan="6">
        <span class="span-tab"><span style="color: red">*</span>发送时间:</span>
      </div>
      <div nz-col class="gutter-row" nzSpan="18">
        <nz-date-picker [(ngModel)]="sendEmail.actionTime"  nzShowTime [nzPlaceHolder]="'选择你想发送的时间点'"></nz-date-picker>
      </div>
      <br><br><br>

      <div nz-col nzSpan="6">
      </div>
      <div nz-col nzSpan="18">
        <button nz-button nzType="primary" (click)="addEmail()">提交</button>
      </div>
      <br><br><br>
    </div>
  </div>
</div>
<p>不知道说什么，戳下面按钮，帮你查询各种网络流行语</p>
<button nz-button nzType="primary" (click)="drawerShow(true)">戳</button>
<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="bottom"
  nzTitle="随机话"
  (nzOnClose)="drawerShow(false)"
>
  <web-word></web-word>
</nz-drawer>
